<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gathering Input</title>
    <form action="demo_form.asp">
  First name: <input type="text" name="fname"><br>
  Last name: <input type="text" name="lname"><br>
  <input type="text" value="first">
  <br>
  <form action="demo_form.asp">
First name: <input type="text" name="fname"><br>
Last name: <input type="text" name="lname"><br>
<input type="text" value="last">
</form>
    <script>
    var money = 100.00;
      function clickOne(){
        money += 1;
        document.getElementById("output").innerHTML = "Done" + money;
      }
      function clickTwo(){
        money -= 1;
        document.getElementById("output").innerHTML = "Done" + money;
      }
    </script>
  </head>
  <body lang="en-US">
    <button type="button" id="doneButton" onclick="clickOne();">One</button>
    <button type="button" id="donebutton" onclick="clickTwo();">Two</button>
    <p id="message">Counter: </p>
  </body>
</html>
