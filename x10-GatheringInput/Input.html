<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gathering Input</title>

    <script>
    function getName()
    {
       var fullName = document.getElementById("first").value;
      fullName = fullName + ' ' +  document.getElementById("last").value;
      document.getElementById("message").innerHTML = fullName;
    }
    </script>
  </head lang="en-US">
  <body lang="en-US">
    First name:<input type="text" id="first"><br>
    Last name: <input type="text" id="last">
    <button type="button" id="doneButton" onclick="getName();">One</button>
    <p id="message"></p>
  </body lang="en-US">
</html>
